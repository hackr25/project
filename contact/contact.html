<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Food Delivery</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="../pics/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="../home.html">Home</a></li>
                <li><a href="..\about\about.html">About</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
            <div class="login-button">
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions, suggestions, or feedback, please fill out the form below, and we'll get back to you as soon as possible!</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Food Delivery. All rights reserved.</p>
        </footer>
    </body>
</html>
